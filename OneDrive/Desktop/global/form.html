form {
    display: flex;

    padding: 1em;

    border: 1px solid #ddd;
    border-radius: 10px;
}

h2 {
    margin-top: 0;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #333;  color:000;
height:1rem;}

form{
 background-color: #1a1d38;
